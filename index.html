<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нелепляндия</title>
</head>
<body>

    <div>
        <dialog class="DialogInGame"> 
            <button id="btnRateOfFire" class="btnbuy">Скорострельность <br> Ур. 1 Стоим. (100)</button>
            <button id="btnSpeedBull" class="btnbuy">Скорость пуль <br> Ур. 1 Стоим. (100)</button>
            <button id="btnDamage" class="btnbuy">Урон <br> Ур. 1 Стоим. (100)</button>
            <button id="btnRicochet" class="btnbuy"> Рикошет  <br> Ур. 0 Стоим. (100)</button>
            <button id="btnReloading" class="btnbuy">Время перезарядки <br> Ур. 30 Стоим. (100)</button>
            <button id="btnNumberOfBullets" class="btnbuy">Количество патронов <br> Кол-во: 10 Стоим. (100)</button>
            <button id="btnGUN" class="btnbuy">Двойная пушка <br> Ур. 0 Стоим. (100)</button>
            <button id="btnDrone" class="btnbuy">Дроны <br> Ур. 0 Стоим. (100)</button>
            <button id="btnHP" class="btnbuy">Жизни <br> Ур. 0 Стоим. (100)</button>
            <button id="btnhpRegeneration" class="btnbuy">Регенерация ХП <br> Ур. 0 Стоим. (100)</button>
            <button id="btnshieldRegeneration" class="btnbuy">Щит <br> Ур. 0 Стоим. (100)</button>
            <button id="btnshield" class="btnbuy">Регенерация щита <br> Ур. 0 Стоим. (100)</button>
            <button id="btnDroneDamage" class="btnbuy">Дроны урон <br> Ур. 0 Стоим. (100)</button>
            <button id="btnDroneReloading" class="btnbuy">Дроны перезарядка <br> Ур. 0 Стоим. (100)</button>
            <button id="btnDroneNumberOfBullets" class="btnbuy">Дроны кол-во патронов<br> Ур. 0 Стоим. (100)</button>
            <button id="btnDroneGUN" class="btnbuy">Дроны двойная пушка<br> Ур. 0 Стоим. (100)</button>
            <br>
            <label id="UserName"> Имя </label>
            <label id="UserScore"> Очки </label>   
            <label id="UserLVL"> Уровень </label>
            <label id="UserMoney"> Деньги </label>
            <label id="Timer"> Таймер </label>
           
           
          
        </dialog>
    </div>

    <div>
        <dialog class="DialogMenu" id="DialogMenu"> 
            <div class="menu">
                <button class="btnMenu" id="btnNewGame"> Новая игра </button>
                <button class="btnMenu" id="btnMenuСontinue"> Продолжить </button>
                <button class="btnMenu" id="btnLoadGame"> Загрузить игру </button>
                <button class="btnMenu" id="btnSetings"> Настройки </button>
                <button class="btnMenu" id="btnLeaderBoard"> Таблица лидеров </button>
                <button class="btnMenu" id="btnExit"> Выход </button>
                <button class="btnMenu" id="asasdasdasd"> 31.10.2022 </button>
               
            </div>
        </dialog>
    </div>
   
    <div>
        <dialog class="DialogUserName" id="DialogUserName"> 
            <div class="UserName">       
                <input class="btnUserNameinput" id="btnUserNameinput" placeholder="Имя"  autocomplete="off">
                <input class="btnUserNameinput"  id="btnUserPasswordinput" placeholder="Пароль" autocomplete="off">       
                <button class="btnUserName" id="btnGoGame"> Начать </button>
                <button class="btnUserName" id="btnBackNewGame"> Назад </button>
            </div>
        </dialog>
    </div>

    <div>
        <dialog class="DialogGame" id="DialogGame" > 
            <dialog class="DialogPaused" id="DialogPaused"> 
                
                <label class="DialogPausedLabel">Пауза</label>
               
                
               
                <button class="btnGame" id="btnСontinue"> Продолжить </button>
                <button class="btnGame" id="btnSave"> Сохранить </button>
                <button class="btnGame" id="btnBackGame"> Выйти в меню </button>


            </dialog>

            <canvas class = "canvas" id = "game" >Элемент не поддерживается</canvas> 
        </dialog>
    </div>
    <div>
        <dialog class="DialogChekGameSetings" id="DialogChekGameSetings">

            <label id="labelSetingInGame"> Боковое меню </label>
            <br>
            <label  class="DialogChekLabel"> Корабль </label>
            <br>
            <label>Высота:</label>
            <input class="DialogChek" id="ParamHeightShip" autocomplete="off">
            <br>
            <label>Ширина:</label>
            <input class="DialogChek" id="ParamWidthShip"  autocomplete="off">
            <br>
            <label>Жизни:</label>
            <input class="DialogChek" id="ParamHPShip" autocomplete="off">
            <br>
            <label>Щит:</label>
            <input class="DialogChek" id="ParamSheetShip" autocomplete="off">
            <br>
            <label>Регенерация:</label>
            <input class="DialogChek" id="ParamHPsecShip" autocomplete="off">
            <br>
            <label>Кол-во пуль:</label>
            <input class="DialogChek" id="ParamBulletKShip" autocomplete="off">
            <br>
            <label>Скорострельность: </label>
            <input class="DialogChek" id="ParamSpeedAttackShip" autocomplete="off">
            <br>
            <label  class="DialogChekLabel" >Пуля</label>
            <br>
            <label> Высота: </label>
            <input class="DialogChek" id="ParamHeightBullet" autocomplete="off">
            <br>
            <label> Ширина: </label>
            <input class="DialogChek" id="ParamWidthBullet" autocomplete="off">
            <br>
            <label> Скорость: </label>
            <input class="DialogChek" id="ParamSpeedBullet" autocomplete="off">
            <br>
            <label> Урон: </label>
            <input class="DialogChek" id="ParamDamageBullet" autocomplete="off">
            <br>
            <label class="DialogChekLabel"> Нелепые </label>
            <br>
            <label> Высота: </label>
            <input class="DialogChek" id="ParamHeightNelep" autocomplete="off">
            <br>
            <label> Ширина: </label>
            <input class="DialogChek" id="ParamWidthNelep" autocomplete="off">
            <br>
            <label> Жизни: </label>
            <input class="DialogChek" id="ParamHPNelep" autocomplete="off">
            <br>
            <label> Урон: </label>
            <input class="DialogChek" id="ParamDamageNelep" autocomplete="off">
            <br>
            <label> Скорость: </label>
            <input class="DialogChek" id="ParamSpeedNelep" autocomplete="off">
            <br>
            <label> Кол-во: </label>
            <input class="DialogChek" id="ParamKOLNelep" autocomplete="off">
            <br>
          
            <button  id="kk"> Применить </button>
        </dialog>
    </div>

    <div>
        <dialog class="DialogGameOver" id="DialogGameOver"> 
            <label id="labelPidor"> Ты накосячил, либо плати, либо начинай с начала </label>
            <button class="btnGameOver" id="btnGameOverСontinue"> Ладно, я остался без зарплаты </button>
            <button class="btnGameOver" id="btnGameOverNewGame"> Да пошел ты на хер </button>
        </dialog>
    </div>

    <script src = "script.js"></script>
</body>
</html>
